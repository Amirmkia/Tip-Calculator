<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./css/bootstrap.min.css">
    <link rel = "stylesheet" href="./styles.css" > 
    <title>Tick Tock Toe</title>
</head>
<body class = "bg-dark">
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-md-3 col-lg-3 col-sm-1"></div>
            <div class = "col-md-6 col-lg-6 col-sm-10">
                <div class = "calc-body">
                    <h1 class = "calc-header">Tip Calculator</h1>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
                        </div>
                        <input type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" id = "calc-amount">
                    </div>
                    <div class="input-group mb-3">
                        <input type="range" class="form-control form-range mt-2" id="customRange1" value="0" min="0" max="100" 
                        oninput="document.getElementById('basic-addon2').innerHTML = this.value + '%'" onChange = "myFunc()">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon2">0%</span>
                        </div>
                    </div>
                    <h1 class = "calc-header">Result</h1>
                    <h1 class = "calc-header" id = "result">0$</h1>
                </div>
            </div>
            <div class = "col-md-3 col-lg-3 col-sm-1"></div>
        </div>
    </div>
    <script src = "./scripts.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
